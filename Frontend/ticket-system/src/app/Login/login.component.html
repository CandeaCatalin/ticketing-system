<h1>{{PageTitle}}</h1>
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="loginCredentials.email"/>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password"/>
    </div>
    <a routerLink="/register" class="form-control">Don't have an account?</a>

    <button type="submit" (click)='submit()' class="btn btn-primary">Login</button>
    <div>{{error}}</div>
  </form>
