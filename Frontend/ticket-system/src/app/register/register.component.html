<h1>{{PageTitle}}</h1>
<form>
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="firstNameInput">FirstName</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="FirstName">
      </div>
      <div class="form-group">
        <label for="lastNameInput">LastName</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="LastName">
      </div>

    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
      </div>
    <a routerLink="/login" class="form-control">Already have an account?</a>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
