<h1>{{PageTitle}}</h1>
<form>
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="registerCredentials.email">
    </div>
    <div class="form-group">
        <label for="firstNameInput">FirstName</label>
        <input type="email" class="form-control" id="InputFirstName" aria-describedby="emailHelp" placeholder="FirstName" name="firstName" [(ngModel)]="registerCredentials.firstName">
      </div>
      <div class="form-group">
        <label for="lastNameInput">LastName</label>
        <input type="email" class="form-control" id="InputLastName" aria-describedby="emailHelp" placeholder="LastName" name="lastName" [(ngModel)]="registerCredentials.lastName">
      </div>

    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password">
    </div>
    <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password</label>
        <input type="password" class="form-control" id="InputConfirmPassword" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="registerCredentials.confirmPassword">
      </div>
    <a routerLink="/login" class="form-control">Already have an account?</a>
    <button type="submit" (click)='submit()' class="btn btn-primary">Register</button>
    <div>{{error}}</div>
</form>
